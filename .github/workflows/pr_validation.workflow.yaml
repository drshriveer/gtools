name: Validation
run-name: validating â†’ ${{ github.event.pull_request.tile }} by @${{ github.actor }}
on: pull_request

# Ensures that only one task per branch/environment will run at a time.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - id: changes
        uses: ./.github/actions/detect-changes
      - if: steps.changes.outputs.go == 'true'
        uses: ./.github/actions/setup-repo
      - if: steps.changes.outputs.go == 'true'
        run: just lint

  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - id: changes
        uses: ./.github/actions/detect-changes
      - if: steps.changes.outputs.go == 'true'
        uses: ./.github/actions/setup-repo
      - if: steps.changes.outputs.go == 'true'
        run: just test

  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - id: changes
        uses: ./.github/actions/detect-changes
#        with:
#          commit-bot-perms: 'true'
      - if: steps.changes.outputs.go == 'true'
        uses: ./.github/actions/setup-repo
      - if: steps.changes.outputs.go == 'true'
        run: just fix
      - if: steps.changes.outputs.go == 'true'
        run: just generate
      - if: steps.changes.outputs.go == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "[AutoCommit] auto generate"